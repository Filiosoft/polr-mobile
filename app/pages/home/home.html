<ion-header>
  <ion-navbar>
    <ion-title>
      Polr Mobile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-list>

  <ion-item>
    <ion-label>Polr URL</ion-label>
    <ion-input type="url" value="" placeholder="http://polr.me" [(ngModel)]="config.url"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>API Token</ion-label>
    <ion-input type="password" [(ngModel)]="config.apikey"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block (click)="saveConfig(config)">Sign In</button>
</div>
</ion-content>
